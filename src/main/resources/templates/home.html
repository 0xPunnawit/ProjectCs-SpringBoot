<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
</head>

<body>
<section>
    <!-- Start Slider -->
    <br>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner text-center">
            <div class="carousel-item active">
                <img src="img/banner/time.png" class="d-block mx-auto carousel-image" alt="..." height="400px">
            </div>
            <div class="carousel-item">
                <img src="img/banner/imgtest.png" class="d-block mx-auto carousel-image" alt="..." height="400px">
            </div>
            <div class="carousel-item">
                <img src="img/banner/sponsor.png" class="d-block mx-auto carousel-image" alt="..." height="400px">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- End Slider -->

    <!-- Start Card for displaying the number of users -->
    <div class="card position-fixed top-50 end-0 m-3"
         style="width: 250px; height: 100px; z-index: 1000; background-color: #f8f9fa; border: 1px solid #ddd; border-radius: 8px;">
        <div class="card-body text-center">
            <h5 class="card-title" style="color: #495057;">จำนวนผู้ใช้ที่สมัคร</h5>
            <p class="card-text" style="font-size: 1.5rem; color: #007bff;">
                <span th:text="${userCount}">0</span> คน
            </p>
        </div>
    </div>
    <!-- End Card -->
</section>
</body>

</html>
